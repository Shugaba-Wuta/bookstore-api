paths:
    "/api/v1/sellers":
        get:
            tags: [Sellers]
            summary: Get multiple sellers
            description: Returns a list of sellers that match query
            parameters:
                - $ref: "#/components/parameters/queryParam"
                - $ref: "#/components/parameters/verifiedParam"
                - $ref: "#/components/parameters/sortByParam"
                - $ref: "#/components/parameters/fieldsParam"
                - $ref: "#/components/parameters/limitParam"
                - $ref: "#/components/parameters/pageParam"
            responses:
                200:
                    description: Ok
                    content:
                        $ref: "#/components/responses/success/content"
                400:
                    description: Bad Request
                    content:
                        $ref: "#/components/responses/error/content"
                404:
                    description: Not Found
                    content:
                        $ref: "#/components/responses/error/content"
                409:
                    description: Conflict
                    content:
                        $ref: "#/components/responses/error/content"
                500:
                    description: Server error
                    content:
                        $ref: "#/components/responses/error/content"

        post:
            tags: [Sellers]
            summary: Create a new seller record
            description: Creates a new seller. More information will be uploaded using the patch method.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                [firstName, lastName, email, password, role]
                            properties:
                                firstName:
                                    type: string
                                lastName:
                                    type: string
                                middleName:
                                    type: string
                                email:
                                    type: string
                                password:
                                    type: string
                                role:
                                    type: string
                                    enum: [user, seller, staff]
            responses:
                201:
                    description: Creates a new record
                400:
                    description: Bad Request
                    content:
                        $ref: "#/components/responses/error/content"
                401:
                    description: Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                403:
                    description: Forbidden / Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                404:
                    description: Not Found
                    content:
                        $ref: "#/components/responses/error/content"
                409:
                    description: Conflict
                    content:
                        $ref: "#/components/responses/error/content"
                500:
                    description: Server error
                    content:
                        $ref: "#/components/responses/error/content"

    "/api/v1/sellers/{sellerID}":
        get:
            tags: [Sellers]
            summary: Get a single seller
            description: Get complete info about a single seller
            parameters:
                - $ref: "#/components/parameters/idParam"
                - $ref: "#/components/parameters/fieldsParam"
            responses:
                200:
                    description: Ok
                    content:
                        $ref: "#/components/responses/success/content"
                400:
                    description: Bad Request
                    content:
                        $ref: "#/components/responses/error/content"
                401:
                    description: Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                404:
                    description: Not Found
                    content:
                        $ref: "#/components/responses/error/content"
                409:
                    description: Conflict
                    content:
                        $ref: "#/components/responses/error/content"
                500:
                    description: Server error
                    content:
                        $ref: "#/components/responses/error/content"

        patch:
            summary: Update a seller record
            description: Modify a seller record. Email and password cannot be modified through this endpoint. Refer to the /auth path.
            tags: [Sellers]
            parameters:
                - $ref: "#/components/parameters/idParam"
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            $ref: "#/components/schemas/Seller"
            responses:
                200:
                    description: Ok
                    content:
                        $ref: "#/components/responses/success/content"
                400:
                    description: Bad Request
                    content:
                        $ref: "#/components/responses/error/content"
                401:
                    description: Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                403:
                    description: Forbidden / Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                404:
                    description: Not Found
                    content:
                        $ref: "#/components/responses/error/content"
                409:
                    description: Conflict
                    content:
                        $ref: "#/components/responses/error/content"
                500:
                    description: Server error
                    content:
                        $ref: "#/components/responses/error/content"

        delete:
            tags: [Sellers]
            summary: Deletes seller
            description: Delete a seller
            parameters:
                - $ref: "#/components/parameters/idParam"
            responses:
                200:
                    description: Ok
                400:
                    description: Bad Request
                    content:
                        $ref: "#/components/responses/error/content"
                401:
                    description: Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                403:
                    description: Forbidden / Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                404:
                    description: Not Found
                    content:
                        $ref: "#/components/responses/error/content"
                409:
                    description: Conflict
                    content:
                        $ref: "#/components/responses/error/content"
                500:
                    description: Server error
                    content:
                        $ref: "#/components/responses/error/content"
    "/api/v1/sellers/{sellerID}/documents":
        patch:
            tags: [Sellers]
            summary: Update information on uploaded document
            description: Update `category`, `refID` of already existing document.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                documentID:
                                    type: string
                                    required: true
                                categories:
                                    type: string
                                    enum: [others, govtIssuedID, pictures]
                                refID:
                                    type: string
            responses:
                200:
                    description: Ok
                400:
                    description: Bad Request
                    content:
                        $ref: "#/components/responses/error/content"
                401:
                    description: Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                403:
                    description: Forbidden / Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                404:
                    description: Not Found
                    content:
                        $ref: "#/components/responses/error/content"
                409:
                    description: Conflict
                    content:
                        $ref: "#/components/responses/error/content"
                500:
                    description: Server error
                    content:
                        $ref: "#/components/responses/error/content"
        get:
            tags: [Sellers]
            summary: Get all seller docs
            description: Returns all seller docs in all categories. Elevated roles can request for deleted docs using `deleted` query.
            parameters:
                - in: query
                  name: deleted
                  schema:
                      type: boolean
                  description: Select deleted docs. Elevated role is required
                - in: path
                  name: sellerID
                  schema:
                      type: string
                  description: Seller ID
            responses:
                200:
                    description: Ok
                400:
                    description: Bad Request
                    content:
                        $ref: "#/components/responses/error/content"
                401:
                    description: Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                403:
                    description: Forbidden / Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                404:
                    description: Not Found
                    content:
                        $ref: "#/components/responses/error/content"
                409:
                    description: Conflict
                    content:
                        $ref: "#/components/responses/error/content"
                500:
                    description: Server error
                    content:
                        $ref: "#/components/responses/error/content"

        post:
            tags: [Sellers]
            summary: Upload a document and attach to a seller
            description: Uploads pictures, govtIssuedID, others on a seller.
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                pictures:
                                    $ref: "#/components/resources/fileRequestBody"
                                govtIssuedID:
                                    $ref: "#/components/resources/fileRequestBody"
                                others:
                                    $ref: "#/components/resources/fileRequestBody"
            responses:
                200:
                    description: Ok
                400:
                    description: Bad Request
                    content:
                        $ref: "#/components/responses/error/content"
                401:
                    description: Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                403:
                    description: Forbidden / Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                404:
                    description: Not Found
                    content:
                        $ref: "#/components/responses/error/content"
                409:
                    description: Conflict
                    content:
                        $ref: "#/components/responses/error/content"
                500:
                    description: Server error
                    content:
                        $ref: "#/components/responses/error/content"

        delete:
            tags: [Sellers]
            summary: Delete document, pictures, avatar
            description: Delete any uploaded file on a seller account
            parameters:
                - $ref: "#/components/parameters/idParam"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                pictures:
                                    $ref: "#/components/resources/fileRequestBody"
                                documents:
                                    $ref: "#/components/resources/fileRequestBody"
                                avatar:
                                    $ref: "#/components/resources/fileRequestBody/items"
            responses:
                200:
                    description: Ok
                400:
                    description: Bad Request
                    content:
                        $ref: "#/components/responses/error/content"
                401:
                    description: Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                403:
                    description: Forbidden / Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                404:
                    description: Not Found
                    content:
                        $ref: "#/components/responses/error/content"
                409:
                    description: Conflict
                    content:
                        $ref: "#/components/responses/error/content"
                500:
                    description: Server error
                    content:
                        $ref: "#/components/responses/error/content"

    "/api/v1/sellers/{sellerID}/bankaccounts":
        post:
            tags: [Sellers-Banks]
            summary: Create a new sellers bankaccounts
            description: Create a new account belonging to the sellerID
            requestBody:
                required: true
                parameters:
                    - in: path
                      name: sellerID
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                BVN:
                                    type: string
                                accountName:
                                    type: string
                                accountNumber:
                                    type: string
                                bankName:
                                    type: string
                                accountType:
                                    type: string
            responses:
                200:
                    description: Ok
                    content:
                        $ref: "#/components/responses/success/content"
                400:
                    description: Bad Request
                    content:
                        $ref: "#/components/responses/error/content"
                401:
                    description: Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                403:
                    description: Forbidden / Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                404:
                    description: Not Found
                    content:
                        $ref: "#/components/responses/error/content"
                409:
                    description: Conflict
                    content:
                        $ref: "#/components/responses/error/content"
                500:
                    description: Server error
                    content:
                        $ref: "#/components/responses/error/content"
        get:
            tags: [Sellers-Banks]
            summary: Get all sellers bankaccounts
            description: Get all bankaccounts belonging to a seller.
            responses:
                200:
                    description: Ok
                    content:
                        $ref: "#/components/responses/success/content"
                400:
                    description: Bad Request
                    content:
                        $ref: "#/components/responses/error/content"
                401:
                    description: Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                403:
                    description: Forbidden / Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                404:
                    description: Not Found
                    content:
                        $ref: "#/components/responses/error/content"
                409:
                    description: Conflict
                    content:
                        $ref: "#/components/responses/error/content"
                500:
                    description: Server error
                    content:
                        $ref: "#/components/responses/error/content"
        patch:
            tags: [Sellers-Banks]
            summary: Update an existing bank account
            description: Change bank account to default. Modify email on bank account. Cannot change accountName/ accountNumber
            requestBody:
                content:
                    application/json:
                        schema:
                            required: true
                            type: object
                            properties:
                                bankID:
                                    type: string
                                    required: true
                                accountType:
                                    type: string
                                email:
                                    type: string
                                setDefault:
                                    type: string
            responses:
                200:
                    description: Ok
                    content:
                        $ref: "#/components/responses/success/content"
                400:
                    description: Bad Request
                    content:
                        $ref: "#/components/responses/error/content"
                401:
                    description: Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                403:
                    description: Forbidden / Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                404:
                    description: Not Found
                    content:
                        $ref: "#/components/responses/error/content"
                409:
                    description: Conflict
                    content:
                        $ref: "#/components/responses/error/content"
                500:
                    description: Server error
                    content:
                        $ref: "#/components/responses/error/content"
        delete:
            tags: [Sellers-Banks]
            summary: Delete a bank account
            description: Remove bank account from a sellerID
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                bankID:
                                    type: string

                        responses:
                200:
                    description: Ok
                    content:
                        $ref: "#/components/responses/success/content"
                400:
                    description: Bad Request
                    content:
                        $ref: "#/components/responses/error/content"
                401:
                    description: Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                403:
                    description: Forbidden / Unauthorized
                    content:
                        $ref: "#/components/responses/error/content"
                404:
                    description: Not Found
                    content:
                        $ref: "#/components/responses/error/content"
                409:
                    description: Conflict
                    content:
                        $ref: "#/components/responses/error/content"
                500:
                    description: Server error
                    content:
                        $ref: "#/components/responses/error/content"

components:
    schemas:
        Seller:
            type: object
            properties:
                _id:
                    type: string
                firstName:
                    type: string
                middleName:
                    type: string
                lastName:
                    type: string
                email:
                    type: string
                verified:
                    type: boolean
                gender:
                    type: string
                avatar:
                    type: object
                    properties:
                        url:
                            type: string
                        uploadedAt:
                            type: string
                role:
                    type: string
                accountNumber:
                    type: string
                accountName:
                    type: string
                bankName:
                    type: string
                phoneNumber:
                    type: string
                BVN:
                    type: number
                    min: 9999999999
                NIN:
                    type: number
                    min: 9999999999
                pictures:
                    type: array
                    items:
                        type: array
                        items:
                            type: object
                            properties:
                                url:
                                    type: string
                                uploadedAt:
                                    type: string

    parameters:
        idParam:
            in: path
            name: sellerID
            schema:
                type: string
            required: true
        featuredParam:
            in: query
            name: featured
            schema:
                type: boolean
        queryParam:
            in: query
            name: query
            schema:
                type: string
            description: Query string for sellers
        fieldsParam:
            in: query
            name: fields
            schema:
                type: string
            description: comma separated string of seller field(s) to be returned
        sortByParam:
            in: query
            name: sortBy
            schema:
                type: string
            description: Comma separated string of fields to sort results by
        pageParam:
            in: query
            name: page
            schema:
                type: number
        limitParam:
            in: query
            name: limit
            schema:
                type: number
        verifiedParam:
            in: query
            name: verified
            schema:
                type: boolean
    responses:
        success:
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            message:
                                type: string
                            success:
                                default: true
                                type: boolean
                            result:
                                type: array
                                items:
                                    $ref: "#/components/schemas/Seller"
                            error:
                                type: boolean
                                default: false

        error:
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                                default: false
                            message:
                                type: string
                            error:
                                type: boolean
                                default: true
    resources:
        fileRequestBody:
            type: array
            items:
                schema:
                    type: string
                description: ID of image, obtained from response
